<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>Registration form</center>
    <table>
        <tr>
            <td><label for="username">Name</label></td>
            <td><input id="username" type="text" /></td>
        </tr>
        <tr>
            <td><label for="userlastname">Last name</label></td>
            <td> <input id="userlastname" type="text" /></td>
        </tr>
        <tr>
            <td> <label for="usernickmane">Nick name</label></td>
            <td> <input id="usernickmane" type="text" /></td>
        </tr>
        <tr>
            <td><label for="useremail">E-mail</label></td>
            <td><input id="useremail" type="email" /> </td>
        </tr>
        <tr>
            <td><label for="userpassword">Password</label> </td>
            <td><input id="userpassword" type="text" /></td>
        </tr>
        <tr>
            <td><label for="userdateofbirth">Date of birth</label> </td>
            <td><input id="userdateofbirth" type="text"/> </td>
        </tr>
        <tr>
            <td><label for="Gender">Gender</label> </td>
            <td><input id="male" type="radio" value="male" name="gender">male
                <input type="radio" value="male" name="gender">female
                <input type="radio" value="male" name="gender">others</td>
        </tr>
        <tr>
            <td><label for="usermobile">Mobile</label> </td>
            <td><input id="usermobile" type="text"/> </td>
        </tr>
        <tr>
            <td><label for="useraddress">Address</label> </td>
            <td><textarea id="useraddress" cols="16" rows="5"></textarea></td>
    </table>
</body>

</html>
