<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            height: 700px;
            width: 800px;
            border: solid;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto auto auto;
        }

        div {
            border: solid;
            text-align: center;
            font-size: 50px;
        }

        section :nth-child(1){
            background-color: black;
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
            color: white;
            text-align: right;
        }
        section :nth-child(2){
            background-color: red;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;   
        }
        section :nth-child(3){
            background-color: gray;
            grid-column-start: 3;
            grid-column-end: 4;  
            grid-row-start: 2;
            grid-row-end: 3; 
        }
        section :nth-child(4){
            background-color: gray;
            grid-column-start: 4;
            grid-column-end: 5;  
            grid-row-start: 2;
            grid-row-end: 3; 
        }
        section :nth-child(5){
            background-color: rgb(41, 39, 39);
            grid-column-start: 1;
            grid-column-end: 2;  
            grid-row-start: 3;
            grid-row-end: 4; 
        }
        section :nth-child(6){
            background-color: rgb(41, 39, 39);
            grid-column-start: 2;
            grid-column-end: 3;  
            grid-row-start: 3;
            grid-row-end: 4; 
        }
        section :nth-child(7){
            background-color: rgb(41, 39, 39);
            grid-column-start: 3;
            grid-column-end: 4;  
            grid-row-start: 3;
            grid-row-end: 4; 
        }
        section :nth-child(8){
            background-color: grey;
            grid-column-start: 4;
            grid-column-end: 5;  
            grid-row-start: 3;
            grid-row-end: 4; 
        }
        section :nth-child(9){
            background-color: rgb(41, 39, 39);
            grid-column-start: 1;
            grid-column-end: 2;  
            grid-row-start: 4;
            grid-row-end: 5; 
        }
        section :nth-child(10){
            background-color: rgb(41, 39, 39);
            grid-column-start: 2;
            grid-column-end: 3;  
            grid-row-start: 4;
            grid-row-end: 5; 
        }
        section :nth-child(11){
            background-color: rgb(41, 39, 39);
            grid-column-start: 3;
            grid-column-end: 4;  
            grid-row-start: 4;
            grid-row-end: 5; 
        }
        section :nth-child(12){
            background-color: grey;
            grid-column-start: 4;
            grid-column-end: 5;  
            grid-row-start: 4;
            grid-row-end: 5; 
        }
        section :nth-child(13){
            background-color: rgb(41, 39, 39);
            grid-column-start: 1;
            grid-column-end: 2;  
            grid-row-start: 5;
            grid-row-end: 6; 
        }
        section :nth-child(14){
            background-color: rgb(41,39,39);
            grid-column-start: 2;
            grid-column-end: 3;  
            grid-row-start: 5;
            grid-row-end: 6; 
        }
        section :nth-child(15){
            background-color: rgb(41,39,39);
            grid-column-start: 3;
            grid-column-end: 4;  
            grid-row-start: 5;
            grid-row-end: 6; 
        }
        section :nth-child(16){
            background-color: green;
            grid-column-start: 4;
            grid-column-end: 5;  
            grid-row-start: 5;
            grid-row-end: 7; 
        }
        section :nth-child(17){
            background-color: rgb(41,39,39);
            grid-column-start: 1;
            grid-column-end: 3;  
            grid-row-start: 6;
            grid-row-end: 7; 
        }
        section :nth-child(18){
            background-color: rgb(41,39,39);
            grid-column-start: 3;
            grid-column-end: 4;  
            grid-row-start: 6;
            grid-row-end: 7; 
        }
       

    </style>
</head>

<body>
    <section>
        <div>[]</div>
        <div>AC</div>
        <div>/</div>
        <div>*</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>-</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>+</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>=</div>
        <div>0</div>
        <div>.</div>
    </section>
</body>

</html>
