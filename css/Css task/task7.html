<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            height: 700px;
            width: 800px;
            border: solid;
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
        }

        div {
            border: solid;
            text-align: center;
            font-size: 50px;
        }

        section :nth-child(1){
            background-color: red;
        }
        section :nth-child(2){
            background-color: yellow;
        }
        section :nth-child(3){
            background-color: green;
        }
        section :nth-child(4){
            background-color: blue;
        }
        section :nth-child(5){
            background-color: pink;
        }
        section :nth-child(6){
            background-color: violet;
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 2;
            grid-row-end: 3;

        }
        section :nth-child(7){
            background-color: lightslategray;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 3;

            
        }
        section :nth-child(8){
            background-color: violet;
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
            
        }
        section :nth-child(9){
            background-color: gold;
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 4;
            grid-row-end: 5;

            
        }
        section :nth-child(10){
            background-color: violet;
            
        }
        
        



    </style>

</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </section>
</body>

</html>
