<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Pseudo-class selectors
            1. :hover
            2. :active
            3. :link
            4. :visited
            5. :first-child
            6. :last-child
            7. :nth-child(n)
        */
        div{
            height: 200px;
            width: 200px;
            border: solid
        }
        div:hover {
            background-color: yellow;
        }
        a:visited{
            color: green;
        }
        a:link{
            color: yellow;
        }
        a:active{
            color: black;
        }
        

    </style>
</head>
<body>
    <div></div>
    <a href="">visited link</a>
    <a href="www.example.com">unvisited link</a>
    <a href="#">Active link</a>
</body>
</html>
