<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        section {
            height: 700px;
            width: 800px;
            border: solid;
            display: grid;
            /* grid-template-columns: 1fr 2fr 1fr; */
            /* grid-template-columns: 100px 300px 100px; */
            /* grid-template-rows: 20px 100px; */
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto auto auto;
        }

        div {
            border: solid;
            text-align: center;
            font-size: 50px;
        }

        section :nth-child(1) {
            background-color: red;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }

        section :nth-child(2) {
            background-color: blue;
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        section :nth-child(3) {
            background-color: green;
            
        }
        section :nth-child(4) {
            background-color: violet;
            
        }
        section :nth-child(5) {
            background-color: yellow;}
        section :nth-child(6) {
            background-color: lightgreen;}
        section :nth-child(7) {
            background-color: crimson;
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        section :nth-child(8) {
            background-color: pink;
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 4;
        }
        


    </style>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </section>
</body>

</html>
