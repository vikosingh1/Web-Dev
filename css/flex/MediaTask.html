<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: white;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      nav {
        height: 70px;
        width: 100%;
        background-color: teal;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }
      #mainBody {
        display: flex;
        height: calc(100vh - 70px);
        width: 100vw;
        border: solid;
      }
      #mainBody :nth-child(1) {
        background-color: rgba(255, 0, 0, 0.786);
        width: 16%;
      }
      #mainBody :nth-child(2) {
        background-color: rgba(0, 0, 255, 0.717);
        width: 84%;
      }

      @media screen and (max-width: 900px) {
        #sidebar {
          display: none;
        }

        #mainBody :nth-child(2) {
          width: 100%;
        }
      }

      [alt="logo"] {
        height: 50px;
        border-radius: 50%;
      }

      #inUl {
        display: flex;
        gap: 25px;

        list-style: none;

        a {
          text-decoration: none;
        }
      }

      #respUl {
        display: none;
      }

      [alt="hamburger"] {
        height: 50px;
      }

      @media screen and (max-width: 300px) {
        #respUl {
          display: block;
        }
        #inUl {
          display: none;
        }
      }

      #dropList {
      padding: 20px 0;
        width: 200px;
        background-color: white;
        position: absolute;
        top: 50px;
        right: -15px;
        display: none;
      }

      #myMenu {
        position: relative;
      }

      #dropList ul{
        display: flex;
        gap: 20px;
        flex-direction: column;

        
        align-items: center;
      a{
          color: black;
      }
      }

      #respUl:hover + #dropList {
display: block;
      }
    </style>
  </head>
  <body>
    <nav>
      <aside>
        <picture>
          <img
            src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg"
            alt="logo"
          />
        </picture>
      </aside>
      <aside>
        <menu id="myMenu">
          <ul id="inUl">
            <li><a href="#">Home</a></li>
            <li><a href="#">Abouts</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <ul id="respUl">
            <picture>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/1200px-Hamburger_icon.svg.png"
                alt="hamburger"
              />
            </picture>
          </ul>

          <div id="dropList">
            <ul ">
              <li><a href="#">Home</a></li>
              <li><a href="#">Abouts</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </menu>
      </aside>
    </nav>

    <section id="mainBody">
      <aside id="sidebar">left</aside>
      <aside>Right</aside>
    </section>
  </body>
</html>
